<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM by Hitesh sir </title>
</head>
<body style="background: #212121; color:#fff;"> 
    <ul class="language"> 
        <li>JavaScript</li>
    </ul>
    
</body> 
 
<script>  
function addLanguage(langName){ 
    // new element are created
const li = document.createElement('li'); 
li.innerHTML = `${langName}`; 
document.querySelector('.language').appendChild(li) 
 

} 
addLanguage("python");
addLanguage("java"); 

function addOptiLanguage(langName){ 
    // new element are created in optimal way
const li = document.createElement('li'); 
li.appendChild(document.createTextNode(langName)) 
document.querySelector('.language').appendChild(li) 
 
} 
addOptiLanguage('golang');
// addOptiLanguage('typescript');
// addOptiLanguage('Rust'); 
 
//Edit 
const secondLage = document.querySelector("li:nth-child(2)"); 
//secondLage.innerHTML="c++" 
const newli = document.createElement('li'); 
newli.textContent ="c++"; 
secondLage.replaceWith(newli);
  
//edit 
const firstLang = document.querySelector("li:first-child"); 
firstLang.outerHTML = '<li>Typescript</li>'; 
 
//remove 
const lastLang = document.querySelector('li:last-child')
lastLang.remove(); // golang is removed
</script>
</html>
